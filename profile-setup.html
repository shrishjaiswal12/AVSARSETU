<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile - AvsarSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .step-active { color: #4f46e5; border-color: #4f46e5; }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-3xl my-12 px-4">
        <h1 class="text-center text-4xl font-bold text-gray-800 mb-2">Create Your Profile</h1>
        <p class="text-center text-gray-500 mb-8">This will help our AI find the best opportunities for you.</p>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full progress-bar-fill" style="width: 33%"></div>
        </div>
        <div class="flex justify-between mb-12 text-sm">
            <span id="step-1-text" class="font-bold step-active">1. Academic Info</span>
            <span id="step-2-text" class="text-gray-500 font-medium">2. Skills & Experience</span>
            <span id="step-3-text" class="text-gray-500 font-medium">3. Preferences & Resume</span>
        </div>

        <form id="profile-form" action="dashboard.html">
            <!-- Step 1: Academic Info -->
            <div id="step-1">
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Academic Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="degree" class="block text-gray-700 font-bold mb-2">Degree</label>
                            <select id="degree" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option disabled selected>Select Degree</option>
                                <option>B.Tech</option>
                                <option>B.E.</option>
                                <option>BCA</option>
                                <option>BSc</option>
                                <option>M.Tech</option>
                                <option>MCA</option>
                                <option>MSc</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="branch" class="block text-gray-700 font-bold mb-2">Branch</label>
                             <select id="branch" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option disabled selected>Select Branch</option>
                                <option>Computer Science & Engineering</option>
                                <option>Information Technology</option>
                                <option>Electronics & Communication</option>
                                <option>Electrical Engineering</option>
                                <option>Mechanical Engineering</option>
                                <option>Civil Engineering</option>
                                <option>Artificial Intelligence & Data Science</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="year" class="block text-gray-700 font-bold mb-2">Year of Study</label>
                            <select id="year" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option disabled selected>Select Year</option>
                                <option>1st Year</option>
                                <option>2nd Year</option>
                                <option>3rd Year</option>
                                <option>4th Year</option>
                                <option>Graduated</option>
                            </select>
                        </div>
                        <div>
                            <label for="college" class="block text-gray-700 font-bold mb-2">College/University</label>
                            <input type="text" id="college" placeholder="Your college name" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="md:col-span-2">
                             <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
                            <input type="text" id="location" placeholder="e.g., Delhi, India" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 2: Skills & Experience -->
            <div id="step-2" class="hidden">
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Skills & Experience</h2>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Skill Set</label>
                            <input type="text" placeholder="e.g., Python, Machine Learning, Public Speaking" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                         <div>
                            <label class="block text-gray-700 font-bold mb-2">Projects</label>
                            <textarea placeholder="Describe a project you're proud of." rows="4" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                         <div>
                            <label class="block text-gray-700 font-bold mb-2">Certifications (if any)</label>
                            <textarea placeholder="List any relevant certifications." rows="3" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 3: Preferences & Resume -->
            <div id="step-3" class="hidden">
                 <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Preferences & Resume</h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Minimum Stipend (Monthly)</label>
                            <input type="number" placeholder="e.g., 10000" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Preferred Domains</label>
                            <input type="text" placeholder="e.g., Technology, Research" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="md:col-span-2">
                             <label class="block text-gray-700 font-bold mb-2">Preferred Locations</label>
                            <input type="text" placeholder="e.g., Delhi, Mumbai, Remote" class="w-full p-3 rounded-lg bg-gray-100 border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                         <div class="md:col-span-2">
                            <label class="block text-gray-700 font-bold mb-2">Upload Resume (PDF)</label>
                             <input type="file" accept=".pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="mt-8 flex justify-between">
                <button type="button" id="prev-btn" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-lg hover:bg-gray-400 transition hidden">Previous</button>
                <button type="button" id="next-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition ml-auto">Next</button>
                <button type="submit" id="submit-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition hidden">Finish & Go to Dashboard</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const steps = [document.getElementById('step-1'), document.getElementById('step-2'), document.getElementById('step-3')];
            const stepTexts = [document.getElementById('step-1-text'), document.getElementById('step-2-text'), document.getElementById('step-3-text')];
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const progressBar = document.getElementById('progress-bar');
            let currentStep = 0;

            function updateStepUI() {
                steps.forEach((step, index) => {
                    step.classList.toggle('hidden', index !== currentStep);
                });
                stepTexts.forEach((text, index) => {
                    text.classList.toggle('step-active', index <= currentStep);
                    text.classList.toggle('text-gray-500', index > currentStep);
                });
                
                progressBar.style.width = `${((currentStep + 1) / steps.length) * 100}%`;
                
                prevBtn.classList.toggle('hidden', currentStep === 0);
                nextBtn.classList.toggle('hidden', currentStep === steps.length - 1);
                submitBtn.classList.toggle('hidden', currentStep !== steps.length - 1);
            }

            nextBtn.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    updateStepUI();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    updateStepUI();
                }
            });
            
            updateStepUI();
        });
    </script>
</body>
</html>
