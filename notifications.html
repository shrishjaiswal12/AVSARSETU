    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let notifications = [
                { id: 1, type: 'recommendation', title: 'New Recommended Internships!', message: 'We found 5 new internships, including a 95% match at NITI Aayog. Check them out now!', time: '2 hours ago', read: false },
                { id: 2, type: 'profile', title: 'Profile Update Complete', message: 'You successfully updated your skills. Your recommendations have been refreshed.', time: '1 day ago', read: true },
                { id: 3, type: 'reminder', title: 'Application Deadline Reminder', message: "The application for the 'Data Science Intern' at the Ministry of Statistics closes in 3 days.", time: '2 days ago', read: false },
                { id: 4, type: 'welcome', title: 'Welcome to AvsarSetu!', message: 'Complete your profile to start receiving personalized internship recommendations.', time: '4 days ago', read: true },
            ];

            const listEl = document.getElementById('notifications-list');
            const filterAllBtn = document.getElementById('filter-all');
            const filterUnreadBtn = document.getElementById('filter-unread');
            const markAllReadBtn = document.getElementById('mark-all-read');

            const icons = {
                recommendation: `<div class="flex-shrink-0 bg-blue-200 text-blue-600 rounded-full h-10 w-10 flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>`,
                profile: `<div class="flex-shrink-0 bg-green-200 text-green-600 rounded-full h-10 w-10 flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>`,
                reminder: `<div class="flex-shrink-0 bg-yellow-200 text-yellow-600 rounded-full h-10 w-10 flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>`,
                welcome: `<div class="flex-shrink-0 bg-indigo-200 text-indigo-600 rounded-full h-10 w-10 flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"></path></svg></div>`
            };
            
            function renderNotifications(filter = 'all') {
                listEl.innerHTML = '';
                const filtered = notifications.filter(n => filter === 'all' || !n.read);

                if (filtered.length === 0) {
                    listEl.innerHTML = `<p class="text-center text-gray-500 py-8">No notifications to show.</p>`;
                    return;
                }

                filtered.forEach(n => {
                    const item = document.createElement('div');
                    item.className = `notification-item flex items-start p-4 rounded-lg cursor-pointer ${n.read ? 'bg-white' : 'bg-indigo-50'}`;
                    item.dataset.id = n.id;
                    item.innerHTML = `
                        ${icons[n.type]}
                        <div class="ml-4 flex-1">
                            <p class="font-semibold text-gray-800">${n.title}</p>
                            <p class="text-sm text-gray-600">${n.message}</p>
                            <p class="text-xs text-gray-400 mt-1">${n.time}</p>
                        </div>
                        ${!n.read ? '<div class="flex-shrink-0 w-3 h-3 bg-blue-500 rounded-full mt-1 ml-4 unread-dot"></div>' : ''}
                    `;
                    listEl.appendChild(item);
                });
            }

            listEl.addEventListener('click', (e) => {
                const item = e.target.closest('.notification-item');
                if (item) {
                    const id = parseInt(item.dataset.id);
                    const notif = notifications.find(n => n.id === id);
                    if (notif) {
                        notif.read = true;
                        item.classList.remove('bg-indigo-50');
                        item.classList.add('bg-white');
                        const dot = item.querySelector('.unread-dot');
                        if (dot) dot.remove();
                    }
                }
            });

            filterAllBtn.addEventListener('click', () => {
                filterAllBtn.classList.add('bg-indigo-600', 'text-white');
                filterUnreadBtn.classList.remove('bg-indigo-600', 'text-white');
                filterUnreadBtn.classList.add('bg-gray-200', 'text-gray-600');
                renderNotifications('all');
            });
            
            filterUnreadBtn.addEventListener('click', () => {
                filterUnreadBtn.classList.add('bg-indigo-600', 'text-white');
                filterAllBtn.classList.remove('bg-indigo-600', 'text-white');
                filterAllBtn.classList.add('bg-gray-200', 'text-gray-600');
                renderNotifications('unread');
            });

            markAllReadBtn.addEventListener('click', () => {
                notifications.forEach(n => n.read = true);
                renderNotifications(filterAllBtn.classList.contains('bg-indigo-600') ? 'all' : 'unread');
            });

            renderNotifications();
        });
    </script>
